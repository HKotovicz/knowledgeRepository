<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A very important knowledge repository</title>
    <meta name="description" content="A very important knowledge repository">
    <meta name="author" content="H.Kotovicz">
    <script src="./jquery.js"></script>

</head>

<body>

    <div id = "honeyPot">
        <h1>Knowledge Repo</h1>

        <h3 style="color:red">Error generating library from documentation files</h3>
        <button id="my-button">Switch to simplified fallback</button>
    
    </div>
    <video  width="100%" height="0px" loop muted id="vid" onload="myFunction">
        <source src="NeverGonnaGiveYouUp2.mp4" type="video/mp4">
        <source src="NeverGonnaGiveYouUp2.webm" type="video/webm">
    </video> 

    <script>
      $('#my-button').click((event) => {
        $('#vid').attr("height", "100%")
        $('#vid').prop("muted", false)
        $('#vid').get(0).play()
        
        $('#honeyPot').remove()
      })
    </script>
    
</body>
</html>
